name: Render Timoni Manifests

on:
  push:
    branches: ["main"]
    paths:
      - "timoni/**"
      - ".github/workflows/workflow.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Timoni
        run: |
          curl -fsSL https://get.timoni.sh | bash
          sudo mv timoni /usr/local/bin/timoni
          timoni version

      - name: Render manifests using Timoni
        run: |
          mkdir -p manifests
          timoni build myapp ./timoni \
            --namespace default \
            --values ./timoni/values.cue \
            > ../manifests/myapp.yaml

      - name: Commit rendered manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ../manifests/myapp.yaml

          # If no changes, do nothing
          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi

          git commit -m "chore: render timoni manifests"

      - name: Push changes
        run: |
          git push origin HEAD:main